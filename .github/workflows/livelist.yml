name: Merge M3U Files

on:
  push:
    branches:
      - main  # 或其他你希望触发的分支
  workflow_dispatch:  # 允许手动触发

jobs:
  merge-m3u:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Find and merge all m3u files
        run: |
          # 创建一个合并后的文件
          output_file="merged.m3u"
          echo "#EXTM3U" > $output_file  # 添加 M3U 文件的头部

          # 遍历所有 .m3u 文件并合并
          for file in $(find . -name "*.m3u"); do
            echo "Merging $file..."
            cat "$file" >> $output_file
            echo "" >> $output_file  # 添加换行以分隔不同文件内容
          done

      - name: Commit and push merged file
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add merged.m3u
          git commit -m "Auto-merged all M3U files"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
